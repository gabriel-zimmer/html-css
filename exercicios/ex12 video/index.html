<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="300" controls poster="midia/thumbnail.png">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo1.m4v" type="video/mp4">
        <source src="midia/meuvideo2.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <p>Warzone - Tropa de Elite</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/pfE3pwXY4sc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>Warzone - Sniper Americano</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/H8E1ydFCn8M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    

</body>
</html>
