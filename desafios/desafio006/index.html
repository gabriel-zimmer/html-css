<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio002</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utiliar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Do h1 até o h6">Títulos</abbr></li>
        <li><abbr title="Use a tag IMG">Imagens</abbr></li>
        <li><abbr title="Use a tag ABBR">Abreviações</abbr></li>
        <li><abbr title="Use a tag CODE">Códigos-fonte</abbr></li>
        <li><abbr title="Use as tags OL e LI">Lista numeradas</abbr></li>
        <li><abbr title="Use as tags UL e LI">Lista com demarcadores</abbr></li>
    </ul>

    
</body>
